<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Completed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #F0F0F0;
        }
        .sidebar {
            width: 250px;
            background-color: #3C486B;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar img {
            width: 80px;
            margin-bottom: 20px;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            width: 100%;
            text-align: center;
        }
        .nav-links li {
            padding: 15px 0;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: block;
            transition: 0.3s;
        }
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 0;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #F45050;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .completion-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .completion-card h2 {
            margin-bottom: 15px;
            color: #3C486B;
        }
        .completion-card p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .completion-card button {
            background-color: #F9D949;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .completion-card button:hover {
            background-color: #e6c840;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .header {
                font-size: 18px;
            }
            .completion-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="./logo_nobg.png" alt="ThinkSphere Logo">
        <ul class="nav-links">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Assessment</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">Assessment Completed</div>
        <div class="content">
            <div class="completion-card">
                <h2>Congratulations! ðŸŽ‰</h2>
                <p>You have successfully completed the assessment.</p>
                <button onclick="viewResults()">View Results</button>
            </div>
        </div>
    </div>
    <script>
        function viewResults() {
            window.location.href = "results.html"; // Redirect to results page
        }
    </script>
</body>
</html>
