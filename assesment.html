<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkSphere - Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #F0F0F0;
        }
        .sidebar {
            width: 250px;
            background-color: #3C486B;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .sidebar img {
            width: 80px;
            margin-bottom: 20px;
        }
        .nav-links {
            width: 100%;
            margin-top: 20px;
        }
        .nav-links a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: #2c3b5c;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #F45050;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .assessment-card {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .assessment-card h2 {
            margin-bottom: 15px;
            color: #3C486B;
        }
        .assessment-card button {
            background-color: #F9D949;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .assessment-card button:hover {
            background-color: #e6c840;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .header {
                font-size: 18px;
            }
            .assessment-card {
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="./logo_nobg.png" alt="ThinkSphere Logo">
        <div class="nav-links">
            <a href="#">Dashboard</a>
            <a href="#">Assessment</a>
            <a href="#">Resources</a>
            <a href="#">Settings</a>
        </div>
    </div>
    <div class="main-content">
        <div class="header">Assessment</div>
        <div class="content">
            <div class="assessment-card">
                <h2>Take Your Learning Assessment</h2>
                <p>This will help personalize your experience based on your needs.</p>
                <button onclick="startAssessment()">Start Assessment</button>
            </div>
        </div>
    </div>
    <script>
        function startAssessment() {
            alert("Redirecting to assessment completed page...");
            window.location.href = "completed.html"; // Updated redirection
        }
    </script>
</body>
</html>
